<div class="card border-dark bg-light">
  <div class="card-header">
    Nova venda
  </div>

  <div class="card-body">
    <form class="needs-validation" novalidate>
      <div class="form-group col-5">
        <label for="client">Cliente</label>
        <select class="custom-select">
          <option selected>Open this select menu</option>
          <option *ngFor="let client of allClients" value="{{ client.__id }}">{{
            client.name
          }}</option>
        </select>
        <div class="invalid-feedback">Este campo é obrigatório</div>
      </div>
      <hr />

      <div class="row">
        <div class="form-gorup col-5">
          <label>Produtos</label>

          <div *ngIf="!allProducts.length">
            <p class="text-info"><b>Carregando produtos....</b></p>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <table
            *ngIf="allProducts.length"
            class="table table-striped table-responsive"
          >
            <thead class="bg-dark">
              <tr>
                <th class="bg-dark col-8">Produto</th>
                <th class="bg-dark col-4">Add</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of allProducts">
                <td class="col-4">
                  {{ product.title }}
                </td>
                <td class="col-4">
                  <button
                    type="button"
                    class="btn btn-info"
                    (click)="addProduct(product)"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="addedProducots.length" class="form-group col-7">
          <label>Produtos adicionados</label>

          <table class="table table-striped table-responsive float-right">
            <thead class="bg-dark">
              <tr>
                <th class="bg-dark col-4">Produto</th>
                <th class="bg-dark col-4">Quantidade</th>
                <th class="bg-dark col-4">Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of addedProducots">
                <td class="col-4">{{ product.title }}</td>
                <td class="text-center col-4">
                  <input type="text" />
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="removeProduct(product)"
                  >
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <button type="submit" class="btn btn-success float-right">
      Enviar
    </button>
  </div>
</div>
